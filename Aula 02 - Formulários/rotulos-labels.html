<!DOCTYPE html>
<html>
<head>
	<title>Formulários - Rótulos (Labels)</title>
	<meta charset="utf-8">
	<style type="text/css">
		
	</style>
</head>
<body>


	<form action="https://www.google.com/search" method="get">

		<fieldset>

			<legend>Dados Pessoais</legend>
		<label for="nome">Nome: </label>
		<input type="text" name="nome" id="nome">

		<br />
		<br />

		<label>
			Nome:
			<input type="text" name="nome" />
		</label>

		</fieldset>

		<br />
		<br />

<fieldset>
	<legend>Termos de Uso</legend>
		<label>
		<input type="checkbox" name="termos"> Aceitos os termos de uso e as políticas de 
		privacidade
		</label>

		<br />
		<br />

		<input type="checkbox" id="termos" name="termos"> 
		<label for="termos">Aceitos os termos de uso e as políticas de 
		privacidade
		</label>

		<button type="button" style="position: absolute;bottom: 10px;right: 20px;background: green;color:white">
			<label for="termos">
			Aceitar Termos
			</label>
		</button>

	</fieldset>

		<br />
		<br />

<fieldset>
	<legend>Gênero do Usuário</legend>
		
			<input type="radio" name="time" id="time1"> 
			<label for="time1">Masculino
		</label>
		
		<label><input type="radio" name="time"> Feminino</label>
		<label><input type="radio" name="time"> Outro</label>
		
		<br />
		<br />

		<label for="t">Gênero:</label>
		<select id="t">
			<option></option>
			<option>Masculino</option>
			<option>Feminino</option>
			<option>Outro</option>
		</select>

		</fieldset>
	</form>

</body>
</html>
