<!DOCTYPE html>
<html>
<head>
	<title>Formulários - Botões</title>
	<meta charset="utf-8">
</head>
<body>


	<form action="https://www.google.com/search" method="get">

		<input type="button" value="Botão" onclick="alert('Sai daqui!')" />
		Botão que não faz nada 

		<br ><br >

		Buscar por: <input type="text" name="q" >

		<input type="submit" value="Pesquisar" /> <br />Botão que envia o formulário para o processamento <br /><br />
		<input type="image" src="imgs/botao.png" />
		Faz o mesmo que o submit

		<br />
		<br />

		<input type="reset" value="Recomeçar" />
		Botão que retorna o formulário ao estado inicial
		
		<br />
		<br />

		<h3>Outros (mesmos) botões</h3>

		<button>Submete o formulário (Faz o mesmo que o submit)</button>
		<button type="submit">Enviar</button>
		<button type="reset">Redefinir</button>
		<button type="button">Não faz nada</button>

		
	</form>

</body>
</html>
